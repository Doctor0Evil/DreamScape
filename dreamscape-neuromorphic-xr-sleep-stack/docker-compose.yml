version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: dreamscape-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dreamscape
      POSTGRES_USER: dreamscape_app
      POSTGRES_PASSWORD: dreamscape_dev
    ports:
      - "5432:5432"
    volumes:
      - dreamscape_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamscape_app -d dreamscape"]
      interval: 10s
      timeout: 5s
      retries: 10

  flyway-migrate:
    image: flyway/flyway:10.20.0
    container_name: dreamscape-flyway
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      -url=jdbc:postgresql://postgres:5432/dreamscape
      -user=dreamscape_app
      -password=dreamscape_dev
      -schemas=public
      -locations=filesystem:/flyway/sql
      -table=schema_history_dreamscape
      -connectRetries=10
      migrate
    volumes:
      - ./db/flyway/sql:/flyway/sql:ro
    restart: "no"

  policy-service:
    build:
      context: ./services/policy-service
      dockerfile: Dockerfile
    container_name: dreamscape-policy-service
    depends_on:
      flyway-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      POLICY_DB_URL: postgres://dreamscape_app:dreamscape_dev@postgres:5432/dreamscape?sslmode=disable
      POLICY_HTTP_PORT: "8080"
      POLICY_SERVICE_ID: "policy-service"
      POLICY_REM_POLICY_ID: "99999999-9999-4999-8999-999999999999"
    ports:
      - "8080:8080"
    restart: unless-stopped

  calibration-service:
    build:
      context: ./services/calibration-service
      dockerfile: Dockerfile
    container_name: dreamscape-calibration-service
    depends_on:
      flyway-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      CALIB_DB_URL: postgres://dreamscape_app:dreamscape_dev@postgres:5432/dreamscape?sslmode=disable
      CALIB_HTTP_PORT: "8081"
      CALIB_SERVICE_ID: "calibration-service"
    ports:
      - "8081:8081"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: dreamscape-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  node_exporter:
    image: prom/node-exporter:v1.8.2
    container_name: dreamscape-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    container_name: dreamscape-cadvisor
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  grafana:
    image: grafana/grafana:11.1.0
    container_name: dreamscape-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=dreamscape_dev
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/observability/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/observability/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    depends_on:
      - prometheus

volumes:
  dreamscape_pgdata:
  prometheus_data:
  grafana_data:
